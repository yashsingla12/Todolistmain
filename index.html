<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumTask - Advanced Todo Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>QuantumTask</span>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="task-section">
                <h2 class="section-title">
                    <i class="fas fa-tasks"></i>
                    Task Manager
                </h2>
                
                <div class="task-input">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <select id="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="due-date">
                    <button id="add-task-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">All Tasks</div>
                    <div class="filter-tab" data-filter="active">Active</div>
                    <div class="filter-tab" data-filter="completed">Completed</div>
                    <div class="filter-tab" data-filter="high">High Priority</div>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search tasks...">
                </div>
                
                <ul class="task-list" id="task-list">
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add a task to get started</p>
                    </div>
                </ul>
            </div>
            
            <div class="sidebar">
                <div class="widget">
                    <h2 class="section-title">
                        <i class="fas fa-chart-pie"></i>
                        Progress
                    </h2>
                    <div class="progress-ring">
                        <svg width="120" height="120" viewBox="0 0 120 120">
                            <circle class="progress-bg" r="50" cx="60" cy="60"></circle>
                            <circle class="progress-bar" r="50" cx="60" cy="60" id="progress-circle"></circle>
                        </svg>
                        <div class="progress-text" id="progress-text">0%</div>
                    </div>
                    <p style="text-align: center; margin-top: 10px;">Tasks Completed</p>
                </div>
                
                <div class="widget">
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Upcoming Tasks
                    </h2>
                    <ul class="upcoming-tasks" id="upcoming-tasks">
                    </ul>
                </div>
                
                <div class="widget">
                    <h2 class="section-title">
                        <i class="fas fa-palette"></i>
                        Theme
                    </h2>
                    <div class="theme-toggle">
                        <span>Dark Mode</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="theme-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="widget">
                    <h2 class="section-title">
                        <i class="fas fa-trash"></i>
                        Clear Data
                    </h2>
                    <button id="clear-completed" class="action-btn">
                        Clear Completed
                    </button>
                    <button id="clear-all" class="action-btn danger">
                        Clear All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
